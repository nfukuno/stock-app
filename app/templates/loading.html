<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ取得中</title>

        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
        }
    </style>
    <script>
        // 5秒ごとに自動リロード
        setTimeout(function() {
            window.location.reload();
        }, 3000);
    </script>

    <p>初回アクセス時は数秒かかることがあります。しばらくお待ちください。</p>
    <p>ページは自動で再読み込みされます。</p>
</body>
</html>
